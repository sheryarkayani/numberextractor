<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MapPhone Extractor</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body class="bg-gray-100 min-h-screen flex flex-col">
    <header class="bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-6">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-bold">MapPhone Extractor</h1>
            <p class="mt-2">Scrape business phone numbers from Google Maps</p>
        </div>
    </header>
    <main class="container mx-auto py-8 flex-grow">
        <div class="bg-white p-6 rounded-lg shadow-lg">
            <div class="flex flex-col md:flex-row gap-4 mb-6">
                <input type="text" id="searchTerm" placeholder="e.g., dental clinics in Lahore" class="flex-grow p-3 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500">
                <button id="scrapeBtn" class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition">Start Scraping</button>
            </div>
            <div id="progress" class="hidden bg-white p-4 rounded-lg shadow mb-6">
                <p id="progressText" class="text-gray-700 mb-2"></p>
                <div class="w-full bg-gray-200 rounded-full h-4">
                    <div id="progressBar" class="bg-blue-600 h-4 rounded-full" style="width: 0%"></div>
                </div>
                <p id="etaText" class="text-sm text-gray-500 mt-2"></p>
            </div>
            <div id="results" class="hidden">
                <h2 class="text-xl font-semibold mb-4">Scraped Businesses</h2>
                <div class="overflow-x-auto max-h-96">
                    <table class="min-w-full bg-white border">
                        <thead class="sticky top-0 bg-gray-50">
                            <tr>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Business Name</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Website</th>
                                <th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">Phone</th>
                            </tr>
                        </thead>
                        <tbody id="resultsTable" class="divide-y divide-gray-200"></tbody>
                    </table>
                </div>
                <div class="mt-4 flex gap-4">
                    <a id="downloadWebsites" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700" href="#">Download Websites CSV</a>
                    <a id="downloadPhones" class="hidden bg-green-600 text-white px-4 py-2 rounded-lg hover:bg-green-700" href="#">Download Phones CSV</a>
                </div>
            </div>
        </div>
    </main>
    <div id="permissionModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="bg-white p-6 rounded-lg shadow-lg max-w-md w-full">
            <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
            <p id="modalMessage" class="text-gray-700 mb-6"></p>
            <div class="flex justify-end gap-4">
                <button id="cancelBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded-lg hover:bg-gray-400">Cancel</button>
                <button id="proceedBtn" class="bg-blue-600 text-white px-4 py-2 rounded-lg hover:bg-blue-700">Proceed</button>
            </div>
        </div>
    </div>
    <div id="loadingSpinner" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center">
        <div class="animate-spin rounded-full h-16 w-16 border-t-4 border-blue-600"></div>
    </div>
    <footer class="bg-gray-800 text-white py-4">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 MapPhone Extractor. All rights reserved.</p>
        </div>
    </footer>
    <script src="/static/js/script.js"></script>
</body>
</html>
